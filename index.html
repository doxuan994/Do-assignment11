<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <h1>PlayStation 4 Console</h1>
    </header>
    <div class="row">
        <div class='col-lg-12 introduction'>
            <div id="product-desc" class='col-lg-6'>
                <div class="unit-wrapper">
                    <h2 class="headline">The PlayStation 4</h2>
                    <h3 class="subhead">HDMI power cable. DualShock 4 controller. <br /> Micro-USB cable. Mono headset.</h3>
                </div>
            </div>
            <div id="media" class='col-lg-6'>
                <div id="product-image">
                    <img src="img/ps4.png" alt="PlayStation 4">
                </div>

                <div id="product-video">
                    <div class="resp-container">
                        <iframe class="resp-iframe" src="https://www.youtube.com/embed/VK03aVJekGg" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div id="order-form" class='col-lg-12'>
            <h2>Order Now!</h2>
            <form action="index.html" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Personal/Shipping Information</h3>
                            <div>
                                <label for="firstname">First Name</label>
                                <input id="firstname" type="text" name="firstname">
                            </div>
                            <div>
                                <label for="lastname">Last Name</label>
                                <input id="lastname" type="text" name="lastname">
                            </div>
                            <div>
                                <label for="mailing_address">Mailing Address</label>
                                <input id="mailing_address" type="text" name="mailing_address">
                            </div>
                            <div>
                                <label for="email">Email Address</label>
                                <input id="email" type="email" name="email">
                            </div>
                            <div>
                                <label for="date_of_birth">Date of Birth (Year/Month/Day Fields)</label>
                                <input id="date_of_birth" name="date_of_birth">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h3>Credit Card	Details</h3>
                            <div>
                                <label for="name">Name</label>
                                <input id="name" type="text" name="name">
                            </div>
                            <div>
                                <label for="card_number">Credit Card Number</label>
                                <input id="card_number" type="number" name="card_number">
                            </div>
                            <div>
                                <label for="expiration_date">Expiration Date</label>
                                <input id="expiration_date" type="text" name="expiration_date">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-lg-4">
                        <h3>Create Account</h3>

                        <div>
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password">
                        </div>
                        <div>
                            <label for="signup">Signup for Newsletter (Checkbox)</label>
                            <input id="signup" type="checkbox" name="signup">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <h3>Product Versions</h3>
                        <div>
                            <select>
                                <option value="originalps4">Original PS4</option>
                                <option value="slimmerps4">Slimmer PS4</option>
                                <option value="ps4pro">PS4 Pro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h3>Comments</h3>
                        <textarea id="comments" name="comments"></textarea>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </div>
            </form>
        </div>
    </div>


    <footer id="colophon" class="site-footer">
        <div class="footer-wrapper">
            <a href="#">Xuan Do</a>
            <span>
                <a href="http://validator.w3.org/" target="_blank">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/" target="_blank">CSS3</a>
            </span>
        </div>
    </footer>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
